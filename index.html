<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Cigano</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body { font-family: serif; background: #1a1a1a; color: white; text-align: center; padding: 20px; }
        .caixa { max-width: 400px; margin: auto; background: #4a0404; padding: 20px; border-radius: 15px; border: 2px solid #d4af37; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; font-size: 16px; }
        button { width: 90%; padding: 15px; background: #d4af37; color: black; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
        .tela { display: none; }
        .ativa { display: block; }
    </style>
</head>
<body>

<div class="caixa">
    <div id="tela1" class="tela ativa">
        <h2>üîÆ Portal Cigano</h2>
        <p>Receba seu c√≥digo de acesso</p>
        <input type="email" id="emailCliente" placeholder="Seu Gmail">
        <button onclick="enviarCodigo()">Enviar C√≥digo</button>
    </div>

    <div id="tela2" class="tela">
        <h2>üîê Verifica√ß√£o</h2>
        <p>Digite o c√≥digo enviado para seu e-mail:</p>
        <input type="number" id="codigoInput" placeholder="00000">
        <button onclick="validar()">Entrar</button>
    </div>
</div>

<script>
    // Inicializa√ß√£o com sua Public Key da foto
    emailjs.init("mXV38Elv83PZ-qWd9");

    let codigoGerado = "";

    function enviarCodigo() {
        const email = document.getElementById('emailCliente').value;
        if (!email) return alert("Digite um e-mail v√°lido!");

        // Gera o c√≥digo de 6 d√≠gitos
        codigoGerado = Math.floor(100000 + Math.random() * 900000).toString();

        // Envia para o Gmail usando seu Service ID e o modelo salvo
        emailjs.send("service_5mwit3u", "template_q9h9qsq", {
            email: email,       // Preenche o {{email}} do site
            passcode: codigoGerado, // Preenche o {{passcode}} do site
            time: "15 minutos"      // Preenche o {{time}} do site
        }).then(() => {
            alert("C√≥digo enviado com sucesso!");
            document.getElementById('tela1').classList.remove('ativa');
            document.getElementById('tela2').classList.add('ativa');
        }).catch(err => alert("Erro: " + JSON.stringify(err)));
    }

    function validar() {
        const digitado = document.getElementById('codigoInput').value;
        if (digitado === codigoGerado) {
            alert("‚úÖ ACESSO LIBERADO!");
            // Aqui voc√™ pode redirecionar para sua tabela de pre√ßos
        } else {
            alert("‚ùå C√≥digo incorreto!");
        }
    }
</script>
</body>
</html>
