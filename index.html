<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TV CALL - OFICIAL</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --accent: #ff4757; --bg: #0a0a0a; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: sans-serif; height: 100vh; overflow: hidden; }
        
        #start-screen { position: fixed; inset: 0; background: #121212; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .logo { font-size: 40px; font-weight: bold; color: var(--accent); margin-bottom: 20px; }
        
        .btn-ready { background: white; color: black; padding: 20px 50px; border-radius: 50px; border: none; font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        
        #main-app { display: none; height: 100vh; flex-direction: column; position: relative; }
        
        /* CÃ¢mera Principal (A outra pessoa) */
        #remote-video { width: 100%; height: 100%; object-fit: cover; background: #111; }
        
        /* Sua CÃ¢mera (Pequena) */
        #local-video { position: absolute; top: 20px; right: 20px; width: 110px; height: 160px; border-radius: 15px; border: 2px solid white; z-index: 100; object-fit: cover; background: #222; }

        .status-bar { position: absolute; top: 25px; left: 20px; z-index: 100; background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 20px; font-size: 13px; font-weight: bold; border: 1px solid rgba(255,255,255,0.1); }

        .footer { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: center; z-index: 100; }
        .btn-next { background: var(--accent); width: 85px; height: 85px; border-radius: 50%; border: none; color: white; font-size: 45px; cursor: pointer; box-shadow: 0 5px 25px rgba(255, 71, 87, 0.4); }
        
        /* EstÃ¡tica de TV enquanto nÃ£o conecta */
        .loading-gif { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.3; pointer-events: none; }
    </style>
</head>
<body>

    <div id="start-screen">
        <div class="logo">ðŸ“º TV CALL</div>
        <p style="color: #888; margin-bottom: 30px;">Coloque a mesma SALA nos dois aparelhos</p>
        <input type="text" id="room-input" placeholder="NOME DA SALA" style="background:#222; color:white; border:2px solid #333; padding:15px; border-radius:15px; width:200px; margin-bottom:20px; text-align:center; font-size:18px;">
        <button class="btn-ready" onclick="iniciar()">COMEÃ‡AR</button>
    </div>

    <div id="main-app">
        <div class="status-bar" id="status">CONECTANDO...</div>
        
        <img class="loading-gif" id="tv-static" src="https://media.giphy.com/media/o8igknyuKs6aY/giphy.gif">
        
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay playsinline muted></video>

        <div class="footer">
            <button class="btn-next" onclick="location.reload()">âž”</button>
        </div>
    </div>

<script>
    let peer, localStream, currentCall;

    async function iniciar() {
        const roomName = document.getElementById('room-input').value.trim().toLowerCase();
        if (!roomName) return alert("Digite o nome da sala!");

        try {
            // Pede CÃ¢mera e Microfone
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('local-video').srcObject = localStream;
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';

            // LÃ³gica de ID: Celular 1 vira "SALA-A" e Celular 2 vira "SALA-B"
            // Vamos usar um pequeno truque: tentamos ser o "A". Se jÃ¡ existir, seremos o "B".
            peer = new Peer(roomName + "-a");

            peer.on('open', (id) => {
                console.log("Logado como terminal A. Esperando terminal B...");
                document.getElementById('status').innerText = "AGUARDANDO PARCEIRO...";
            });

            // Se der erro porque o "A" jÃ¡ existe, tentamos o "B"
            peer.on('error', (err) => {
                if(err.type === 'unavailable-id') {
                    peer = new Peer(roomName + "-b");
                    peer.on('open', (id) => {
                        console.log("Logado como terminal B. Ligando para A...");
                        document.getElementById('status').innerText = "CHAMANDO...";
                        // O B liga para o A
                        conectarAoOutro(roomName + "-a");
                    });
                }
            });

            // Atender chamada
            peer.on('call', (call) => {
                call.answer(localStream);
                handleCall(call);
            });

        } catch (e) {
            alert("Erro! VocÃª precisa permitir a cÃ¢mera e microfone.");
        }
    }

    function conectarAoOutro(idParceiro) {
        // Tenta ligar repetidamente atÃ© o outro aceitar
        let tentativa = setInterval(() => {
            let call = peer.call(idParceiro, localStream);
            if(call) {
                handleCall(call);
                clearInterval(tentativa);
            }
        }, 2000);
    }

    function handleCall(call) {
        call.on('stream', (remoteStream) => {
            const remoteVid = document.getElementById('remote-video');
            remoteVid.srcObject = remoteStream;
            document.getElementById('tv-static').style.display = 'none';
            document.getElementById('status').innerText = "â— AO VIVO";
        });
        
        call.on('close', () => location.reload());
    }
</script>
</body>
</html>
