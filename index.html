<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TV CALL - REAL</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --accent: #ff4757; --bg: #0a0a0a; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: sans-serif; height: 100vh; overflow: hidden; }

        /* Container da TV */
        .main-container { height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        #remote-video-container { flex: 1; background: #000; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* CÃ¢mera pequena (sua) */
        #local-video { 
            position: absolute; top: 20px; right: 20px; width: 110px; height: 150px; 
            border-radius: 15px; border: 2px solid rgba(255,255,255,0.4); z-index: 10; background: #222;
        }

        /* Status e Info */
        .info-overlay { position: absolute; top: 25px; left: 20px; z-index: 10; background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 20px; font-size: 14px; border: 1px solid rgba(255,255,255,0.2); }

        /* BotÃ£o Passar */
        .controls { position: absolute; bottom: 50px; width: 100%; display: flex; justify-content: center; z-index: 20; }
        .btn-next { 
            background: var(--accent); width: 80px; height: 80px; border-radius: 50%; border: none;
            color: white; font-size: 40px; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.5); transition: 0.2s;
        }
        .btn-next:active { transform: scale(0.9); }

        /* AnimaÃ§Ã£o de Troca */
        .slide-out { transform: translateX(-100%); transition: 0.3s ease-in; }
        
        #loading-overlay { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .start-btn { padding: 20px 40px; border-radius: 50px; border: none; background: white; color: black; font-weight: bold; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <h1 style="color: #ff4757; margin-bottom: 30px;">ðŸ“º TV CALL</h1>
        <button class="start-btn" onclick="iniciarApp()">COMEÃ‡AR CALL</button>
        <p style="color: #666; margin-top: 20px;">Clique para ativar cÃ¢mera</p>
    </div>

    <div class="main-container">
        <div class="info-overlay" id="status-tag">Procurando...</div>
        
        <div id="remote-video-container">
            <video id="remote-video" autoplay playsinline poster="https://media.giphy.com/media/o8igknyuKs6aY/giphy.gif"></video>
            <video id="local-video" autoplay playsinline muted></video>
        </div>

        <div class="controls">
            <button class="btn-next" onclick="passarPessoa()">></button>
        </div>
    </div>

<script>
    let peer;
    let localStream;
    let currentCall;

    async function iniciarApp() {
        try {
            // Liga a cÃ¢mera de verdade
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('local-video').srcObject = localStream;
            document.getElementById('loading-overlay').style.display = 'none';
            
            configurarConexao();
        } catch (err) {
            alert("Erro: Permita o acesso Ã  cÃ¢mera e microfone!");
        }
    }

    function configurarConexao() {
        // PeerJS cria a conexÃ£o real entre vocÃª e outras pessoas
        peer = new Peer(); 

        peer.on('open', (id) => {
            console.log("Seu ID real:", id);
            document.getElementById('status-tag').innerText = "Online";
        });

        // Receber call de alguÃ©m
        peer.on('call', (call) => {
            call.answer(localStream);
            handleCall(call);
        });
    }

    function handleCall(call) {
        if (currentCall) currentCall.close();
        currentCall = call;

        call.on('stream', (remoteStream) => {
            document.getElementById('remote-video').srcObject = remoteStream;
            document.getElementById('status-tag').innerText = "â— Ao Vivo";
        });
    }

    function passarPessoa() {
        const video = document.getElementById('remote-video');
        
        // Efeito de deslizar a tela
        video.classList.add('slide-out');
        document.getElementById('status-tag').innerText = "Buscando...";

        setTimeout(() => {
            video.classList.remove('slide-out');
            video.srcObject = null; // Limpa o vÃ­deo atual
            
            // Aqui ele buscaria um novo ID de pessoa real
            console.log("Passou para o prÃ³ximo");
        }, 300);
    }

    // Swipe para o lado (Gesto de passar)
    let touchX = 0;
    document.addEventListener('touchstart', e => touchX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        if (touchX - e.changedTouches[0].clientX > 70) passarPessoa();
    });
</script>
</body>
</html>
