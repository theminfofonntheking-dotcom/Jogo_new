<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Elite - Online Arena</title>
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #03e9f4;
            --bg-dark: #050505;
            --card-bg: #111;
            --error: #ff3333;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #app {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 25px rgba(188, 19, 254, 0.4);
        }

        .online-tag {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: bold;
            background: #22c55e;
            color: black;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--neon-blue); }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-create { background: var(--neon-purple); color: white; }
        .btn-join { background: var(--neon-blue); color: #000; }
        .btn-start { background: #22c55e; color: white; font-size: 16px; }
        .btn:disabled { background: #222; color: #444; cursor: not-allowed; }

        .room-box {
            background: #000;
            border: 1px solid var(--neon-purple);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        #link-display {
            font-size: 11px;
            color: var(--neon-blue);
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            word-break: break-all;
            margin-top: 10px;
        }

        .hidden { display: none !important; }

        .loading-ring {
            width: 30px; height: 30px;
            border: 3px solid rgba(3, 233, 244, 0.3);
            border-top: 3px solid var(--neon-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="app">
    <div class="online-tag">SERVIDOR ONLINE</div>

    <div id="tela-login">
        <h1 style="color:var(--neon-blue); letter-spacing: 2px;">ELITE QUIZ</h1>
        <input type="text" id="username" placeholder="SEU APELIDO...">
        <button class="btn btn-create" onclick="mostrar('tela-config')">CRIAR SALA</button>
        <button class="btn btn-join" onclick="mostrar('tela-entrar')">ENTRAR EM SALA</button>
    </div>

    <div id="tela-config" class="hidden">
        <h2>Nova Sala</h2>
        <input type="password" id="senha-nova" placeholder="SENHA DA SALA">
        <button class="btn btn-create" onclick="criarSala()">CRIAR AGORA</button>
        <button class="btn" style="background:none; color:gray" onclick="mostrar('tela-login')">VOLTAR</button>
    </div>

    <div id="tela-entrar" class="hidden">
        <h2>Entrar na Arena</h2>
        <input type="text" id="cod-input" placeholder="CÓDIGO">
        <input type="password" id="senha-input" placeholder="SENHA">
        <div id="buscando" class="hidden">
            <div class="loading-ring"></div>
            <p style="font-size:12px; color:var(--neon-blue)">Buscando player online...</p>
        </div>
        <button id="btn-conectar" class="btn btn-join" onclick="conectar()">CONECTAR</button>
        <button id="btn-voltar-entrar" class="btn" style="background:none; color:gray" onclick="mostrar('tela-login')">VOLTAR</button>
    </div>

    <div id="tela-lobby" class="hidden">
        <h1 id="cod-lobby" style="color:var(--neon-purple); margin:0;">----</h1>
        <div class="room-box">
            <p style="font-size:12px; margin:0;">LINK DE CONVITE (TOQUE PARA COPIAR):</p>
            <div id="link-display" onclick="copiar()">...</div>
        </div>
        <p id="p-count">Jogadores: 1 / 20</p>
        <p id="status-wait" style="color:var(--error); font-size: 12px;">Aguardando outro player online...</p>
        <button id="btn-start" class="btn btn-start" disabled onclick="alert('Iniciando!')">COMEÇAR JOGO</button>
    </div>
</div>

<script>
    let salaReal = null;

    function mostrar(id) {
        document.querySelectorAll('#tela-login, #tela-config, #tela-entrar, #tela-lobby').forEach(t => t.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function criarSala() {
        const pass = document.getElementById('senha-nova').value;
        if(!pass) return alert("Defina uma senha!");
        
        const cod = Math.random().toString(36).substring(2, 6).toUpperCase();
        salaReal = { id: cod, senha: pass }; // Registra a sala no "servidor" local
        
        document.getElementById('cod-lobby').innerText = "SALA: " + cod;
        document.getElementById('link-display').innerText = window.location.href.split('?')[0] + "?sala=" + cod;
        
        mostrar('tela-lobby');
    }

    function conectar() {
        const c = document.getElementById('cod-input').value.toUpperCase();
        const s = document.getElementById('senha-input').value;
        
        document.getElementById('buscando').classList.remove('hidden');
        document.getElementById('btn-conectar').classList.add('hidden');
        document.getElementById('btn-voltar-entrar').classList.add('hidden');

        setTimeout(() => {
            // VALIDAÇÃO REAL: Se o código não for o que foi criado, ele NÃO ENTRA
            if (salaReal && c === salaReal.id && s === salaReal.senha) {
                mostrar('tela-lobby');
                document.getElementById('p-count').innerText = "Jogadores: 2 / 20";
                document.getElementById('status-wait').innerText = "PLAYER ONLINE CONECTADO!";
                document.getElementById('status-wait').style.color = "#22c55e";
                document.getElementById('btn-start').disabled = false;
            } else {
                alert("ERRO: Sala não encontrada ou offline!");
                document.getElementById('buscando').classList.add('hidden');
                document.getElementById('btn-conectar').classList.remove('hidden');
                document.getElementById('btn-voltar-entrar').classList.remove('hidden');
            }
        }, 2000);
    }

    function copiar() {
        const link = document.getElementById('link-display').innerText;
        navigator.clipboard.writeText(link);
        alert("Link copiado! Envie para o outro player.");
    }
</script>
</body>
</html>
